{%set name = "sseclient" %}
{%set version = "0.0.14" %}
{%set compress_type = "tar.gz" %}
{%set hash_type = "sha256" %}
{%set hash_val = "fb07aeb662033cc5924d66455cb4aa77e9660eec340eaeb801ddeefa032fbda8" %}
{%set build_num = "0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ compress_type }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ compress_type }}
  {{ hash_type }}: {{ hash_val }}

build:
  number: {{ build_num }}
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - requests >=2.0.0
    - six

test:
  imports:
    - sseclient

about:
  home: https://bitbucket.org/btubbs/sseclient/
  license: MIT
  # license_file: LICENSE not included in MANIFEST.in - see https://bitbucket.org/btubbs/sseclient/pull-requests/10/
  summary: 'Python client library for reading Server Sent Event streams.'
  dev_url: https://bitbucket.org/btubbs/sseclient/src

extra:
  recipe-maintainers:
    - pmlandwehr
